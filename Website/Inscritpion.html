<!DOCTYPE HTML>

<html>
	<head>
		<title>Epicode - Inscription</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />

	</head>
	<body>
	<section>
		<h2>Inscription</h2>
		<form method="post" action="#">
			<div class="row gtr-uniform">
				<div class="col-6 col-12-xsmall">
					<input type="text" name="demo-name" id="demo-name" value="" placeholder="Pseudo" />
				</div>
				<div class="col-6">
					<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
				</div>
				<div>
					<input type="email" name="demo-email" id="password" value="" placeholder="Password" />
				</div>
				<div class="col-12">
					<ul class="actions">
						<li><input type="submit" value="Register" class="primary" /></li>
					</ul>
				</div>
			</div>
		</form>
	</section>
	</body>
